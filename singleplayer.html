<!--Unterscheidung zwischen Singleplayer und Multiplayer:
    1. Überschriften/Title
    2. Benennung Spieler 2 im Highscore
    2. Übergibt StartGame Function jeweils anderen Inputparameter 
    <td onclick="StartGame(singleplayer)" colspan="3" id="ButtonNeuesSpiel">Neues Spiel starten</td>
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Singleplayer</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="singleplayer.html">Singleplayer</a>
                    <a class="mdl-navigation__link" href="multiplayer.html">Multiplayer</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Singleplayer</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="singleplayer.html">Singleplayer</a>
                <a class="mdl-navigation__link" href="multiplayer.html">Multiplayer</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">

                <!-- Your content goes here -->

                <table class="Highscore">
                    <tr>
                        <td class="trHighscore spalte1">Siege Spieler 1 <img src="img/donut.png" alt=""
                                class="kleinesbild"></td>
                        <td class="trHighscore spalte2" id="fieldSiege1">0</td>
                    </tr>
                    <tr>
                        <td class="trHighscore spalte1">Siege Computer <img src="img/gingerbread.png" alt=""
                                class="kleinesbild"></td>
                        <td class="trHighscore spalte2" type="text" id="fieldSiege2">0</td>
                    </tr>
                    <tr>
                        <td class="trHighscore spalte1">Unentschieden</td>
                        <td class="trHighscore spalte2" type="text" id="fieldUnentschieden">0</td>
                    </tr>
                </table>

                <p class="slider" style="width:90%">
                    Einfach
                    <input class="mdl-slider mdl-js-slider" name="slider1" id="slider1" type="range" min="1" max="3" value="2" step="1">
                    Schwer
                </p>

                <table class="SpielfeldTable">
                    <tr>
                        <td colspan="3" id="resultarea">Klicke Neues Spiel starten</td>
                    </tr>
                    <tr>
                        <td onclick="ZugSpielen(field1, 'singleplayer')" class="trGame" type="text" id="field1"></td>
                        <td onclick="ZugSpielen(field2, 'singleplayer')" class="trGame" type="text" id="field2"></td>
                        <td onclick="ZugSpielen(field3, 'singleplayer')" class="trGame" type="text" id="field3"></td>
                    </tr>
                    <tr>
                        <td onclick="ZugSpielen(field4, 'singleplayer')" class="trGame" type="text" id="field4"></td>
                        <td onclick="ZugSpielen(field5, 'singleplayer')" class="trGame" type="text" id="field5"></td>
                        <td onclick="ZugSpielen(field6, 'singleplayer')" class="trGame" type="text" id="field6"></td>
                    </tr>
                    <tr>
                        <td onclick="ZugSpielen(field7, 'singleplayer')" class="trGame" type="text" id="field7"></td>
                        <td onclick="ZugSpielen(field8, 'singleplayer')" class="trGame" type="text" id="field8"></td>
                        <td onclick="ZugSpielen(field9, 'singleplayer')" class="trGame" type="text" id="field9"></td>
                    </tr>
                    <tr>
                        <td onclick="StartGame('singleplayer')" colspan="3" id="ButtonNeuesSpiel">Neues Spiel starten
                        </td>
                    </tr>
                </table>
            </div>
        </main>
    </div>



</body>

</html>
